<!doctype html>
<html lang="it">
    <head>
        <meta charset= "utf-8">
        <meta name="viewpart" content="width=device-width, initial-scale=1">
        <title>Robot</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <style>
            html, body { margin: 0; padding: 0; background-color: "red"}
            canvas { display: block; }
        </style>

        <script>    
function setup()
        {
          createCanvas(400, 400);
        }
        function draw()
        {
            background(220);
        
  fill(120)
  square(mouseX - 25, mouseY - 20, 50);// Testa 
  fill(0,255,0);
  circle(mouseX - 10, mouseY - 10, 10);// occhio sinistro 
   circle(mouseX + 10, mouseY - 10, 10);
          fill(0)
  square(mouseX - 4, mouseY, 10);// naso
           circle(mouseX - 10, mouseY - 10, 5);//pupilla sinistra
           circle(mouseX + 10, mouseY - 10, 5);
          
          
  fill(205,92,92);
  circle(mouseX , mouseY + 15, 5);//bocca
  fill(200,200,200);
  line(mouseX - 20, mouseY - 20, mouseX - 20, mouseY - 40);//Antenna sinistra 
  fill(200,200,200);
  line(mouseX + 20, mouseY - 40, mouseX + 20, mouseY - 20);//antenna Destra
  fill(120);
  circle(mouseX - 20, mouseY - 40, 5);//ricevitore antenna Sx
  circle(mouseX + 20, mouseY - 40, 5);//ricevitore antenna  Dx
  fill(0,0,0);
  fill(120)
  rect(mouseX - 8, mouseY + 30, 15, 20)
  rect(mouseX - 29, mouseY + 50, 60, 90)// Busto
          fill(0,255,0)
          circle(mouseX + 2, mouseY + 100, 60, 90) // Cerchio esterno
          fill(0)
          circle (mouseX + 2, mouseY + 100, 30, 9) // Cerchio interno
          fill(120)
  rect(mouseX - 100, mouseY + 60, 70, 20); //Braccio Sinistro   
  rect(mouseX + 31, mouseY + 60, 70, 20); //Braccio Destro
  rect(mouseX - 30, mouseY + 140, 20, 70);//Gamba Sinistra
  rect(mouseX + 12, mouseY + 140, 20, 70); // Gamba Sinistra
        }
        </script>
    </head>
    <body>
        <h1>SUPER ROBOT</h1>
       <p> <a  href="http://strix16.github.io/">Menu Principale</a> </p>
    </body>
</html>
