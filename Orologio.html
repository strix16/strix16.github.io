<!doctype html>
<html lang="it">
    <head>
        <meta charset= "utf-8">
        <meta name="viewpart" content="width=device-width, initial-scale=1">
        <title>Orologio</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

          <script>
            function setup() {
              createCanvas(500, 500);
              angleMode(DEGREES);
            }

            function draw() {
           {
          background(220)
          var h = new Date().getHours();
          var m = new Date().getMinutes();
          var s = new Date().getSeconds();
          fill(255, 0, 0);
          text(h, 30, 90);
          fill(0, 255, 0);
          text(m, 60, 90);
          fill(0, 0, 255);
          text(s, 90, 90);

          fill(255, 255, 255);
          circle(200, 200, 150);

          fill(0, 0, 255);
          arc(200, 200, 150, 150, (s*6)-90, (s*6)-89);

          fill(0, 255, 0);
          arc(200, 200, 140, 140, (m*6)-90, (m*6)-89);

          fill(255, 0, 0);
          arc(200, 200, 130, 130, (h*30)-90, (h*30)-89);
          text(12, 194, 140);
          text(3, 265, 200);
          text(6, 200, 267);
          text(9, 135, 200);
        }
      }
            </script>
          </head>
          <body>
  <h1> Clock </h1>
         </body>
     </html>
